<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio cep formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <nav class="cabecalho">
            <h1>DSViaCEP</h1>
            <a href="#">contato</a>
        </nav>
    </header>

    <main>
        <section class="cartao__bg">
            <div class="cartao__container">
                <form class="cartao__formulario">
                    <div class="cartao__controle">
                        <label for="cep">CEP:</label>
                        <input class="cartao__input" type="text" id="cep" placeholder="CEP">
                    </div>
                    <div class="cartao__controle">
                        <label for="logradouro">LOGRADOURO:</label>
                        <input class="cartao__input" type="text" id="logradouro" placeholder="Logradouro">
                    </div>
                    <div class="cartao__controle">
                        <label for="numero">NÚMERO:</label>
                        <input class="cartao__input" type="text" id="numero" placeholder="Número">
                    </div>
                    <div class="cartao__controle">
                        <label for="cidade">CIDADE:</label>
                        <input class="cartao__input" type="text" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="cartao__botao">
                        <button>Salvar</button>
                        <button>Limpar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="endereco__bg">
            <div class="endereco__container">
                <h3>Belo Horizonte</h3>
                <p>Rua xxxx, 1000 </p>
                <p class="endereco__cep">39800-291</p>
            </div>
        </section>
    </main>

</body>

</html>
